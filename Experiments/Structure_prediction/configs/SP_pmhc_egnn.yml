# Logging
logdir: './Experiments/Structure_prediction/Logs/pmhc_egnn_3/'
project: 'Structur_prediction'
run_name: 'SP_pmhc_egnn_3'
entity: 'neuro-ai-scientist'

# Training
num_epochs: 1000
device: 'cuda'
gpus: 1

batch_size: 16 # 64 or higher
lr: 5.0e-4
num_workers: 1

# Task
task_params:
  protein_pocket_fixed: True
  features_fixed: True

# Dataset
dataset: 'pmhc'
data_dir: '/content/drive/MyDrive/pmhc' # '/gpfs/work3/0/einf2380/data/pMHCI/features_output_folder/GNN/residue/230201/'
dataset_params:
  num_atoms: 20 # obtained from constant file
  num_residues: 20
  norm_values: [1,1] # for moad [1,4]

generative_model: 'conditional_diffusion'
generative_model_params:
  timesteps: 500

architecture: 'egnn'
network_params: 
  # general network parameters
  conditioned_on_time: True # modify to string
  joint_dim: 128
  hidden_dim: 192
  num_layers: 6
  # edges # TODO: need to check if that makes sense here
  edge_embedding_dim: 8
  edge_cutoff_ligand: null
  edge_cutoff_pocket: 0.8
  edge_cutoff_interaction: 1.4
  # egnn specific
  attention: True
  tanh: True
  norm_constant: 1
  inv_sublayers: 1
  sin_embedding: False
  normalization_factor: 100
  aggregation_method: 'sum'
  reflection_equivariant: False

# Eval
checkpoint: '/content/drive/MyDrive/last.ckpt' 
num_samples: 10




























