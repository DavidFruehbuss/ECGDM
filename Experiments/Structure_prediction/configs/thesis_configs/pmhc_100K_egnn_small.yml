# Logging Traing only
logdir: './Experiments/Structure_prediction/Logs_Experiments/pmhc_100k_egnn_small/'
project: 'Structur_prediction_Experiments'
run_name: 'pmhc_100k_egnn_small'
entity: 'neuro-ai-scientist'

# Training
num_epochs: 1000
device: 'cuda'
gpus: 1

batch_size: 32 # 16, 64
lr: 5.0e-4
num_workers: 18

# Task
task_params:
  protein_pocket_fixed: True
  features_fixed: True

# Dataset
dataset: 'pmhc_100K'
data_dir: '/gpfs/home4/dfruhbus/ECGDM/Data/Peptide_data/pmhc_100K/pmhc_datasets/'
dataset_params:
  num_atoms: 20 # obtained from constant file
  num_residues: 20
  norm_values: [1,1] # for moad [1,4]

generative_model: 'conditional_diffusion'
generative_model_params:
  timesteps: 1000
  position_encoding: True
  position_encoding_dim: 10
  com_handling: 'peptide' # 'protein' 'both'
  noise_scaling: null
  high_noise_training: False


architecture: 'egnn'
network_params: 
  # general network parameters
  conditioned_on_time: True
  joint_dim: 32
  hidden_dim: 64
  num_layers: 3
  # edges
  edge_embedding_dim: 8
  edge_cutoff_ligand: null
  edge_cutoff_pocket: 8.0
  edge_cutoff_interaction: 14.0
  # egnn specific
  attention: True
  tanh: True
  norm_constant: 1
  inv_sublayers: 1
  sin_embedding: True
  normalization_factor: 100
  aggregation_method: 'sum'
  reflection_equivariant: False

# Eval
checkpoint: './Experiments/Structure_prediction/Logs_Experiments/pmhc_100k_egnn_small/checkpoints/best-model-epoch=epoch=996.ckpt' 
num_samples: 10
sample_batch_size: 20 # 10
sampling_without_noise: False
sample_savepath: './Experiments/Structure_prediction/Logs_Experiments/pmhc_100k_egnn_small/samples'




























