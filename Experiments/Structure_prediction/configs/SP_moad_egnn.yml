# Logging
logdir: './Experiments/Structure_prediction/Logs/MOAD_egnn_1/'
project: 'Structur_prediction'
run_name: 'SP_MOAD_egnn_1'
entity: 'neuro-ai-scientist'

# Training
num_epochs: 1000
device: 'cuda'
gpus: 1

batch_size: 16
lr: 5.0e-4
num_workers: 1

# Task
task_params:
  features_fixed: False
  # protein_pocket_fixed = True

# Dataset
dataset: 'ligand'
data_dir: '/content/drive/MyDrive/processed_noH_ca_only' # './Data/Ligand_data/MOAD/processed_noH_ca_only'
dataset_params:
  num_atoms: 10 # obtained from constant file
  num_residues: 20
  norm_values: [1,4] # for moad [1,4]

generative_model: 'conditional_diffusion'
generative_model_params:
  timesteps: 500

architcture: 'egnn'
network_params: 
  # general network parameters
  conditioned_on_time: True
  joint_dim: 128
  hidden_dim: 192
  num_layers: 6
  pocket_position_fixed: True
  # edges
  edge_embedding_dim: 8
  edge_cutoff_ligand: null
  edge_cutoff_pocket: 0.8
  edge_cutoff_interaction: 1.4
  # egnn specific
  attention: True
  tanh: True
  norm_constant: 1
  inv_sublayers: 1
  sin_embedding: False
  normalization_factor: 100
  aggregation_method: 'sum'
  reflection_equivariant: False

# Eval




























