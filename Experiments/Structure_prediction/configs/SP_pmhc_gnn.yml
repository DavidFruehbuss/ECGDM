# Logging Traing only
logdir: './Experiments/Structure_prediction/Logs/pmhc_egnn_D_high_noise/'
project: 'Structur_prediction_dataset'
run_name: 'SP_pmhc_egnn_D_high_noise'
entity: 'neuro-ai-scientist'

# Training
num_epochs: 1000
device: 'cuda'
gpus: 1

batch_size: 64 # 16, 64
lr: 5.0e-4
num_workers: 18

# Task
task_params:
  protein_pocket_fixed: True
  features_fixed: True

# Dataset
dataset: 'pmhc'
data_dir: '/gpfs/work3/0/einf2380/data/pMHCI/features_output_folder/GNN/residue/230201/'
dataset_params:
  num_atoms: 20 # obtained from constant file
  num_residues: 20
  norm_values: [1,1] # for moad [1,4]

generative_model: 'conditional_diffusion'
generative_model_params:
  timesteps: 1000

architecture: 'gnn'
network_params: 
  # general network parameters
  conditioned_on_time: True # modify to string
  joint_dim: 32
  hidden_dim: 128 # 64
  num_layers: 5 # 3
  # edges # TODO: need to check if that makes sense here
  edge_embedding_dim: 8
  edge_cutoff_ligand: null
  edge_cutoff_pocket: 8.0
  edge_cutoff_interaction: 8.0
  # egnn specific
  attention: True
  tanh: True
  norm_constant: 1
  inv_sublayers: 1
  sin_embedding: True
  normalization_factor: 100
  aggregation_method: 'sum'
  reflection_equivariant: False

# Eval
checkpoint: './Experiments/Structure_prediction/Logs/pmhc_egnn_H8_high_BS/checkpoints/last.ckpt' 
num_samples: 1
sample_batch_size: 10 # 10
sample_savepath: './Experiments/Structure_prediction/Logs/pmhc_egnn_H8_high_BS/samples'




























